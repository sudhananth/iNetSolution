<section class="irs-ip-details">
    <div class="container">
        <div class="row clearfix">
            <div class="col-sm-12 col-md-8 col-lg-9 clearfix">
                <div class="irs-courses-shorting-heading clearfix">
                    <ul class="list-inline pull-left">
                        <li><a><span class="flaticon-squares text-thm2"></span></a></li>
                        <li><a>Showing 1-{{courses.length}} of {{courses.length}} results</a></li>
                    </ul>
                    <div class="input-group irs-nav-search-form">
                        <input type="text" class="form-control pull-right" placeholder="Search courses">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><span class="flaticon-musica-searcher"></span></button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="row clearfix" ng-repeat="course in courses">
                    <div class="irs-cl-list">
                        <div class="col-xs-12 col-lg-4">
                            <div class="irs-cl-list-thumb">
                                <img class="img-responsive img-fluid" ng-src="images/courses/{{course.Image2}}" alt="{{course.Image2}}">
                                <div class="irs-cl-overlay"></div>
                                <div class="irs-cl-price" ng-show="course.Price > 0" ng-bind="course.Price"></div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-8">
                            <div class="irs-cl-details">
                                <ul class="list-inline irs-cl-teacher-info">
                                    <li class="irs-cl-thumb"><img ng-src="images/courses/{{course.AutherImage}}" alt="{{course.AutherImage}}"></li>
                                    <li class="irs-cl-info">with <span class="text-thm2" ng-bind="course.Auther"></span></li>
                                    <li> <span class="text-thm2 flaticon-social-2"></span> 0</li>
                                    <li> <span class="text-thm2 flaticon-interface-1"></span> 0</li>
                                </ul>
                                <h3 ng-bind="course.Name"></h3>
                                <p ng-bind="course.Description"></p>
                                <a ng-href="{{course.Url1}}" class="btn btn-default irs-btn-thm3"> Check Course</a>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="list-inline irs-ip-navigation clearfix">
                    <li><span class="flaticon-arrows"></span></li>
                    <li><a>1</a></li>
                    <!--<li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>-->
                    <li><span class="flaticon-arrows-1"></span></li>
                </ul>
            </div>

                <div class="irs-sb-courses">
                    <h3 class="irs-sblc-title text-center">Courses</h3>
                    <ul class="list-unstyled irs-sbc-list">
                        <li class="active"><a ng-href="#!/courses"><span class="flaticon-arrows-3"></span> All Courses</a></li>
